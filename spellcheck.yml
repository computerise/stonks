matrix:
- name: Markdown
  aspell:
    lang: en-GB
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - '**/*.md'
  default_encoding: utf-8
- name: Python
  aspell:
    lang: en-GB
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  sources:
  - '**/*.py'
  default_encoding: utf-8
